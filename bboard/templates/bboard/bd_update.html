{% extends "layout/basic.html" %}
{% load bootstrap4 %}

{% block title %}Изменить объявление{% endblock %}

{% block content %}
<h2>Реактирование</h2>
<form  method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Изменить" class="btn btn-success">
</form>
{% endblock %}
