{% extends "layout/basic.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block title %}Добавить объявление{% endblock %}

{% block content %}
<h2>Добавление объявления</h2>
<div class='form_group_class'>
	<form  action="{% url 'bboard:add' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" value="Создать" class="btn btn-success">
	</form>
</div>
{% endblock %}
